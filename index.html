<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic Text Editor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="head">
            Basic Text Editor
        </div>
        <div class="edit">
            <button id="under"><img src="img/underline.png" alt=""></button>
            <button id="bold"><img src="img/bold.png" alt=""></button>
            <button id="ital"><img src="img/italic.png" alt=""></button>
            <button id="case">A/a</button>
            <button id="cap">AB</button>
            <button id="left"><img src="img/left.png" alt=""></button>
            <button id="center"><img src="img/center.png" alt=""></button>
            <button id="right"><img src="img/right.png" alt=""></button>
            <button id="clr"><img src="img/clear.png" alt=""></button>
            <button id="res"><img src="img/reset.png" alt=""></button>
        </div>
        <div class="edit2">
            <div class="d1">
                <input type="number" min="0" id="size" value="16">
                <select id="font">
                    <option value="Arial" selected>Arial</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                Color&nbsp;<input type="color" id="color">
            </div>
            <div class="d2">
                <input type="text" id="fn" placeholder="Enter file name">
                <button id="down"><img src="img/download.png" alt=""></button>
            </div>
        </div>
        <br>
        <textarea id="ta" placeholder="Enter your text" autofocus></textarea>
        <div class="foot">
            Developed by <a href="https://www.linkedin.com/in/aditya-as2" target="_blank">Aditya Singh Solanki</a>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
